pipeline:
  stock_symbol: AAPL
  split_ratio: 0.7
  sequence_length: 50
  lstm_model:
    layers:
    - LSTM:
        units: 50
        return_sequences: true
        input_shape:
        - 50
        - 1
    - LSTM:
        units: 50
    - Dense:
        units: 1
    optimizer: adam
    loss: mean_squared_error
  train:
    epochs: 5
    batch_size: 32
drift_detection:
  warning_level: 1.0
  drift_level: 2.0
  min_num_instances: 25
  feature_drift:
    method: ks
    threshold: 0.05
  target_drift:
    method: chisquare
    threshold: 0.05
